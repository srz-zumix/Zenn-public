name: 'Run sync'
on: [pull_request]
jobs:
  sync-from-private:
    runs-on: ubuntu-latest
    env:
      PYTHON_VERSION: 3.8
    steps:
      - uses: actions/checkout@v1
      - uses: actions/checkout@v1
        with:
          repository: srz-zumix/Zenn
          token: ${{ secrets.GITHUBPAT }}
          ref: master
          path: ./Zenn
      - name: create branch name
        id: create_branch_name
        run: |
          cd ../Zenn
          HASH=$(git rev-parse HEAD)
          echo "##[set-output name=hash;]$(echo ${HASH})"
          echo "##[set-output name=branch;]$(echo sync/${HASH})"
      - name: create branch
        run: |
          git checkout -b ${{ steps.create_branch_name.outputs.branch }}
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Set Python environment variable
        run: echo '::set-env name=LD_LIBRARY_PATH::${{ env.pythonLocation }}/lib'
      - name: sync
        run: |
          rm -rf ./articles
          mkdir ./articles
          python check-publish.py ../Zenn/articles | xargs -I {} cp -f {} ./articles/
      - name: git
        run: |
          git add ./articles
          git commit -m 'sync by ${{ steps.create_branch_name.outputs.hash }}'
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          branch: ${{ steps.create_branch_name.outputs.branch }}

